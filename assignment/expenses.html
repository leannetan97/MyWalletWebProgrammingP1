<main>
<div class="dailyform">
  <p id="smallWalletnName"> <img src="wallet.png" alt="MyWallet LOGO" title="My Wallet"> &nbsp; My Wallet</p>
  <h2 id="dailyexpenses">Manage Daily Expenses</h2>

<table id="expensesTable">        
  <tr>
    <th>Date</th>
    <th>Amount (Rm)</th>
    <th>Category</th>
    <th></th>
  </tr>
</table>
<br>


<button onclick="myCreateFunction()" type="button" class="btn btn-success">Add row</button>

<script>
function myCreateFunction() {
    var table = document.getElementById("expensesTable");
    var row = table.insertRow(table.rows.length);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    cell1.innerHTML = '<input type="date" id="date" name="date" placeholder="Date">';
    cell2.innerHTML = '<input type="number" id="amount" name="amount" placeholder="Amount">';
    cell3.innerHTML = `<select id="category" name="category">
                        <option value="groceries">Groceries</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="shopping">Shopping</option>
                        <option value="others">Others</option>
                      </select>`;
    cell4.innerHTML = '<button onclick="myDeleteFunction(this)" type="button" class="btn btn-danger">Del</button>';
}

function myDeleteFunction(element) {
    var rowNumber = element.closest('tr').rowIndex;
    document.getElementById("expensesTable").deleteRow(rowNumber);
}
</script>
