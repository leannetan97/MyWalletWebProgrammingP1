<script>
function myCreateFunction() {
    var table = document.getElementById("goalTable");
    var row = table.insertRow(table.rows.length);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = '<input type="text" id="text" name="text" placeholder="Enter Goal">';
    cell2.innerHTML = '<button onclick="myDeleteFunction(this)" type="button" class="btn btn-default">Select</button>';
    cell3.innerHTML = '<button onclick="myDeleteFunction(this)" type="button" class="btn btn-danger">Del</button>';
}

function myDeleteFunction(element) {
    var rowNumber = element.closest('tr').rowIndex;
    document.getElementById("goalTable").deleteRow(rowNumber);
}
</script>
